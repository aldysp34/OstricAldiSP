<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini Form</title>
</head>
<body>
    <h2>Let Ostric Know Who You</h2>  
    <form>
        <fieldset>
            <legend>
                INPUT GAIS
            </legend>

            <label for="nama" >
                Nama 
            </label><br>
            <input type="text" name="nama" placeholder="Nama bang jago"><br><br>
            <label for="email">
                Email
            </label><br>
            <input type="text" name="email" placeholder="emailnya bang jago"><br><br>
            <label for="ttl">
                Tanggal Lahir
            </label><br>
            <input type="date" name="tanggal"><br><br>
            <label for="umur">
                Umur
            </label><br>
            <input type="number" min="1" max="99" ><br><br>
            <label>
                Jenis Kelamin
            </label><br>
            <input type="radio" name="jk" value="Jantan">Jantan
            <input type="radio" name="jk" value="Betina">Betina
            <br><br>
            <label for="agama">
                Agama
            </label><br>
            <select name="Agama">
                Agama
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Budha">Budha</option>
                <option value="Hindu">Hindu</option>
                <option value="krislam">Krislam</option>
                <option value="Kong">Kong Ghuan</option>
            </select>
            <br><br>
            <label for="generasi">
                Ostric Generation
            </label><br>
            <input type="radio" name="og" value="2018">2018
            <input type="radio" name="og" value="2019">2019
            <input type="radio" name="og" value="Other">Other
            <br><br>
            <label for="interesting">Minat Sama Apa bang?</label><br>
            <input type="checkbox" name="i">Front-End   
            <input type="checkbox" name="i">Back-End   
            <input type="checkbox" name="i">Data Visualization
            <br>
            <br>
            <input type="submit" value="Submit Dulu">
        </fieldset>
    </form>
    <br>
    <a href="biodata.html">Back to Home</a>

</body>
</html>
